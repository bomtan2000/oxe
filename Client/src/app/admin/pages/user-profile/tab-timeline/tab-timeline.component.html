<div class="tab-pane" id="timeline">
    <!-- The timeline -->
    <dx-data-grid #gridContainer id="gridContainer" [dataSource]="dataSourceUserLogin" keyExpr="userId">
        <dxo-group-panel [visible]="true"></dxo-group-panel>
        <dxo-state-storing [enabled]="true" type="custom"></dxo-state-storing>
        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
        <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
        <dxi-column caption="{{'Login User'}}" dataField="userId" dataType="string"></dxi-column>

        <dxi-column dataField="ipAddress" caption="{{'Address IP'}}">
        </dxi-column>
        <dxi-column dataField="fromSystem" caption="{{'From System'}}">
        </dxi-column>
        <dxi-column dataField="lDate" dataType="datetime2" caption="{{'Login Date'}}">
        </dxi-column>
        <dxi-column dataField="note" caption="{{'Note'}}">
        </dxi-column>

        <dxo-selection mode="single"></dxo-selection>
        <dxo-paging [pageSize]="50"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [showNavigationButtons]="true" [allowedPageSizes]="[50]"
            [showInfo]="true"></dxo-pager>
        <dxo-editing mode="popup" [allowDeleting]="false">
        </dxo-editing>
    </dx-data-grid>
</div>
