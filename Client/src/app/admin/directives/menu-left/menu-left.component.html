<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{{currentuser.avartarThumbnail}}" onError="this.src='../../../../assets/image/128-missing_avatar.svg.png';" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{ currentuser.displayName }}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i
                            class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li *ngFor="let item of menus" class="treeview">
                <a *ngIf="item.menuChils.length == 0" href="#" routerLink="{{item.component}}">
                    <i class="fa fa-dashboard"></i> <span>{{ item?.menuName }}</span>
                    <span class="pull-right-container">
                        <i *ngIf="item.menuChils.length>0" class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <a *ngIf="item.menuChils.length > 0" href="#">
                    <i class="fa fa-dashboard"></i> <span>{{ item?.menuName }}</span>
                    <span class="pull-right-container">
                        <i *ngIf="item.menuChils.length>0" class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul *ngIf="item.menuChils.length > 0" class="treeview-menu">
                    <li *ngFor="let itemChild of item?.menuChils"><a href="#" routerLink="{{itemChild.pageId}}"><i class="fa fa-circle-o"></i> {{ itemChild?.menuName }}</a></li>
                </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
