<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
              <form>
                <!-- <form #f1="ngForm" (ngSubmit)="f1.form.valid && searchCustomer(f1)"></form> -->
                <div class="row">
                    <label class="col-md-2 col-form-label" style="text-align: center">Customer Type</label>
                    <div class="col-md-2">
                        <select #typeCustomer class="form-control" style="border-radius: 50px;">
                            <!-- <option *ngFor="let item of listCustomerType">{{item.customerTypeValue}}</option> -->
                            <option value="clientName">Customer Name</option>
                            <option value="companyId">Company ID</option>
                            <option value="phone">Phone</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <input #valueCustomer type="text" class="form-control" id="" placeholder="Customer Name" style="border-radius: 50px;" >
                    </div>
                    <div class="col-md-3">
                        <button (click)="searchCustomer(typeCustomer.value, valueCustomer.value)" class="btn btn-gradient-danger btn-rounded btn-fw">Search</button>       
                        <button (click)="openMediumModal(mediumModalContent)"  class="btn btn-gradient-success btn-rounded btn-fw">Add</button>
                    </div>
                </div>
              </form>
            </div>
        </div>
    </div>  
</div>
<!-- AG Grid Angular Component -->
<ag-grid-angular
   style="width: 100%; height: 85% ; margin-top: 15px;"
   class="ag-theme-alpine"
   [columnDefs]="columnDefs"
   [defaultColDef]="defaultColDef"
   [rowData]="rowData"
   [rowSelection]="'multiple'"
   [animateRows]="true"
   (gridReady)="onGridReady($event)"
   (cellClicked)="onCellClicked($event)"
   [pagination]="true"
   [paginationPageSize]="paginationPageSize"
 ></ag-grid-angular>

 <ng-template #mediumModalContent let-modal class="modal fade" id="exampleModal-2" aria-labelledby="exampleModalLabel-2">
    <div class="modal-content">
        <div class="card-body">
          <toaster-container></toaster-container>
            <h4 class="card-title" style="margin-bottom: 40px; font-size :large; text-align: left; color: #09927e; font-size: 22px;">New Customer</h4>
            <i class="fa fa-fw fa-camera"></i>
            <form class="forms-sample" #f1="ngForm" (ngSubmit)="f1.form.valid && addNewCustomer(f1)">
              <div class="form-group row" >
                <label for="exampleInputUsername2" class="col-sm-4 col-form-label">Client Name</label>
                <div class="col-sm-8 title-mini">
                  <input type="text" class="form-control" id="exampleInputUsername2" [ngModelOptions]="{standalone: true}" [(ngModel)]="modelAdd.clientName">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputEmail2" class="col-sm-4 col-form-label">Mobile No </label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="exampleInputEmail2" [ngModelOptions]="{standalone: true}" [(ngModel)]="modelAdd.mobileNo">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputMobile" class="col-sm-4 col-form-label">Address</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="exampleInputMobile" [ngModelOptions]="{standalone: true}" [(ngModel)]="modelAdd.address">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputPassword2" class="col-sm-4 col-form-label">Postal Code</label>
                <div class="col-sm-8">
                  <input type="" class="form-control" id="exampleInputPassword2" [ngModelOptions]="{standalone: true}" [(ngModel)]="modelAdd.postalCode">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputPassword2" class="col-sm-4 col-form-label">Contact Person</label>
                <div class="col-sm-8">
                  <input type="" class="form-control" id="exampleInputPassword2" [ngModelOptions]="{standalone: true}" [(ngModel)]="modelAdd.contactPerson">
                </div>
              </div>
              <!-- <div class="form-group row">
                <label for="exampleInputPassword2" class="col-sm-4 col-form-label">Company Id</label>
                <div class="col-sm-8">
                  <input type="" class="form-control" id="exampleInputPassword2" [ngModelOptions]="{standalone: true}" [(ngModel)]="modelAdd.companyId">
                </div>
              </div> -->
              <div class="form-group row">
                <label for="exampleInputPassword2" class="col-sm-4 col-form-label">Country</label>
                <div class="col-sm-8">
                  <input type="" class="form-control" id="exampleInputPassword2" [ngModelOptions]="{standalone: true}" [(ngModel)]="modelAdd.country">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputPassword2" class="col-sm-4 col-form-label">Rreate By Name</label>
                <div class="col-sm-8">
                  <input type="" class="form-control" id="exampleInputPassword2" [ngModelOptions]="{standalone: true}" [(ngModel)]="modelAdd.createByName">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputPassword2" class="col-sm-4 col-form-label">Updated By Name</label>
                <div class="col-sm-8">
                  <input type="" class="form-control" id="exampleInputPassword2" [ngModelOptions]="{standalone: true}" [(ngModel)]="modelAdd.updatedByName">
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success" >Submit</button>
                <button type="button" class="btn btn-light" (click)="modal.close()">Cancel</button>
              </div>
            </form>
          </div>
    </div>
  </ng-template>
