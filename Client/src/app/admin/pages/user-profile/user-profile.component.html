<div class="container-fluid custom-background-profile">
    <header>
    </header>
    <main>
        <div class="row">
            <div class="left col-lg-3">
                <div class="photo-left">
                    <img class="photo" src="{{ currentUser?.avartarThumbnail }}" onError="this.src='../../../../assets/image/128-missing_avatar.svg.png';"/>
                    <!-- <div class="active"></div> -->
                </div>
            </div>
            <div class="right col-lg-9">
                <h4 class="name">{{model?.displayName}}</h4>
                <p class="padding-left-paragrap">{{subsidiaryInfoUser?.deptDesc}}</p>
                <p class="info padding-left-paragrap">Recommend user photo size is 400x400 pixel</p>
            </div>

            <div class="col-lg-12">
                <ul class="nav nav-tabs cus-nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item active">
                        <a class="nav-link active" id="user-profile-tab" data-toggle="tab" href="#user-profile" role="tab"
                            aria-controls="user-profile" aria-selected="true">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="password-change-tab" data-toggle="tab" href="#password-change" role="tab"
                            aria-controls="password-change" aria-selected="false">Password Change</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="timeline-tab" data-toggle="tab" href="#timeline" role="tab"
                            aria-controls="timeline" aria-selected="false">Timeline</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="announcement-tab" data-toggle="tab" href="#announcement" role="tab"
                            aria-controls="announcement" aria-selected="false">Announcement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="notification-tab" data-toggle="tab" href="#notification" role="tab"
                            aria-controls="notification" aria-selected="false">Notification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="user-setting-tab" data-toggle="tab" href="#user-setting" role="tab"
                            aria-controls="user-setting" aria-selected="false">User Setting</a>
                    </li>
                </ul>
                
            </div>
            <div class="col-lg-12  cus-region-content">
                <div class="tab-content tab-content-custom" id="myTabContent">
                    <div class="tab-pane tab-pane-item fade active in" id="user-profile" role="tabpanel" aria-labelledby="user-profile-tab"><tab-user-profile [model]="userInfo"></tab-user-profile></div>
                    <div class="tab-pane tab-pane-item fade" id="password-change" role="tabpanel" aria-labelledby="password-change-tab"><tab-password-change></tab-password-change></div>
                    <div class="tab-pane tab-pane-item fade" id="timeline" role="tabpanel" aria-labelledby="timeline-tab"><tab-timeline></tab-timeline></div>
                    <div class="tab-pane tab-pane-item fade" id="announcement" role="tabpanel" aria-labelledby="announcement-tab"><tab-announcement></tab-announcement></div>
                    <div class="tab-pane tab-pane-item fade" id="notification" role="tabpanel" aria-labelledby="notification-tab"><tab-notification></tab-notification></div>
                    <div class="tab-pane tab-pane-item fade" id="user-setting" role="tabpanel" aria-labelledby="user-setting-tab"><tab-user-setting></tab-user-setting></div>
                </div>
            </div>
        </div>
    </main>
</div>
