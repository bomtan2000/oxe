<section class="content">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="box box-primary idrequest-search">

                <div class="box-body">
                    <form class="form-horizontal" name="formsearch" #ff="ngForm">
                        <div>
                            <div class="col-md-3">
                                <div class="form-group custom-form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Driver Type</label>
                                    <div class="col-sm-8">
                                        <dx-select-box [(value)]="searchModel.driverType" [dataSource]="listDriverType" displayExpr="customerTypeValue"
                                            valueExpr="customerTypeCode" [searchEnabled]="true">
                                        </dx-select-box>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group custom-form-group">
                                    <!-- <label for="Subject" class="col-sm-4 control-label">{{languages.employee}}</label> -->
                                    <div class="col-sm-8">
                                        <dx-text-box [(value)]="searchModel.driverValue" [showClearButton]="true">
                                        </dx-text-box>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group custom-form-group">
                                    <button type="button" (click)="search()" class="btn btn-primary pull-right btn-sm custom-search-btn">Search</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Info boxes -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="box box-primary">
                <div class="box-body">
                    <dx-data-grid #gridContainer id="gridContainer" [dataSource]="dataSource" keyExpr="id" 
                        (onRowUpdating)="updateDriver($event)"
                        (onRowInserting)="addDriver($event)"
                        (onRowRemoving)="deleteDriver($event)">
                        
                        <dxo-group-panel [visible]="true"></dxo-group-panel>
                        <dxo-state-storing [enabled]="true" type="custom"></dxo-state-storing>
                        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                        <dxo-column-fixing [enabled]="true"></dxo-column-fixing>

                        <dxi-column dataType="string" dataField="id" caption="Staff Id" [visible]="false"></dxi-column>
                        <dxi-column dataType="string" dataField="driverName" caption="Staff Name"></dxi-column>
                        <dxi-column dataType="string" dataField="mobileNo" caption="Mobile"></dxi-column>
                        <dxi-column dataType="string" dataField="remark" caption="Remark"></dxi-column>
                        <dxi-column dataType="string" dataField="createDate" caption="Create Date"></dxi-column>
                        <dxi-column dataType="string" dataField="createdBy" caption="Create User"></dxi-column>


                        <!-- <dxi-column caption="" dataField="annId" cellTemplate="diffStatusTemplate"></dxi-column> -->
                        <dxo-selection mode="single"></dxo-selection>

                        <dxo-pager [showPageSizeSelector]="true" [showNavigationButtons]="true"
                            [allowedPageSizes]="[10, 20, 50, 100]" [showInfo]="true"></dxo-pager>
                        <dxo-editing mode="popup" [allowDeleting]="true" [allowUpdating]="true" [allowAdding]="true">
                            <dxo-popup
                                title="Add Driver"
                                [showTitle]="true"
                                [width]="700"
                                [height]="525"
                            >
                            </dxo-popup>
                            <dxo-form>
                                <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                                    <dxi-item dataField="driverName"></dxi-item>
                                    <dxi-item dataField="mobileNo"></dxi-item>
                                    <dxi-item dataField="remark" [colSpan]="2" editorType="dxTextArea"
                                    [editorOptions]="{ height: 100 }"></dxi-item>
                                    <!-- <dxi-item dataField="country"></dxi-item> -->
                                </dxi-item>

                            </dxo-form>
                        </dxo-editing>
                    </dx-data-grid>
                </div>
                <div class="box-footer"></div>
            </div>

        </div>
        <!-- /.col -->

        <!-- /.col -->
    </div>
    <!-- /.row -->
    <!-- /.row -->
</section>
